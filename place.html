<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WDD 131: Dynamic Web Fundamentals - Ornela Mbanga</title>
  <meta name="description" content="WDD 131 course work, Ornela Mbanga, HTML CSS JavaScript"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Congo Brazzaville</h1>
  </header>

  <main>
    <section class="hero">
            <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 768px)" width="90">
        <img src="images/hero-small.webp" alt="Landscape of Congo-Brazzaville" width="90">
            </picture>

       <section class="image-overlay">
  <img src="images/congo-main.webp" alt="View of Congo landscape">

  <div class="overlay-box data-box">
    <h2>Data</h2>
    <ul>
      <li>Capital: Brazzaville</li>
      <li>Population: 5.5 million</li>
      <li>Language: French</li>
      <li>Currency: Central African CFA franc</li>
    </ul>
  </div>

  <div class="overlay-box weather-box">
    <h2>Weather üå§Ô∏è</h2>
    <p>Temperature: <span id="temp">26</span>&deg;C</p>
    <p>Wind Speed: <span id="wind">12</span> km/h</p>
    <p>Wind Chill: <span id="chill">N/A</span></p>
  </div>
</section>

  <footer>
    <p>&copy;<span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>

</body>
</html>
