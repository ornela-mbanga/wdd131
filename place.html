
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="WDD 131 coursework by Ornela Mbanga showcasing Congo Brazzaville with HTML, CSS, and JavaScript.">

  <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>

  <main>

      </picture>
      <div class="overlay">
        <div class="overlay-box data-box">
          <h2>Data</h2>
          <ul>
            <li>Capital: Brazzaville</li>
            <li>Population: 5.5 million</li>
            <li>Language: French</li>
            <li>Currency: Central African CFA franc</li>
          </ul>
        </div>

        <div class="overlay-box weather-box">
          <h2>Weather</h2>
          <span class="weather-icon-mobile">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" fill="yellow"/>
            </svg>
          </span>
          <p>Temperature: <span id="temp">26</span>&deg;C</p>
          <p>Wind Speed: <span id="wind">12</span> km/h</p>
          <p>Wind Chill: <span id="chill">N/A</span></p>
        </div>
   </div>
    </section>
  </main>
